<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dream Journal</title>
    <style>
        body {
            background-color: #1f2b4c;
            color: white;
            font-family: 'Arial', sans-serif;
            padding: 20px;
            text-align: center;
        }
        h1 {
            font-size: 36px;
            font-weight: bold;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.1);
            padding: 30px;
            border-radius: 8px;
        }
        .form-section {
            margin: 20px 0;
        }
        .form-section input,
        .form-section textarea {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: none;
            border-radius: 4px;
            background: #2e3d59;
            color: white;
        }
        .form-section textarea {
            resize: vertical;
            height: 150px;
        }
        .submit-btn {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .footer {
            font-size: 12px;
            margin-top: 20px;
            color: #888;
        }
        .dream-image {
            background-image: url('https://path_to_your_image.jpg'); /* Add your moon/cloud image link */
            background-size: cover;
            background-position: center;
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }
    </style>
</head>
<body>
    <div class="dream-image"></div>
    <h1>Dream Journal</h1>
    <div class="container">
        <h2>Log your Dream</h2>
        <div class="form-section">
            <label for="initials">Your Initials:</label>
            <input type="text" id="initials" placeholder="Enter your initials" required>
        </div>
        <div class="form-section">
            <label for="date">Date:</label>
            <input type="date" id="date" required>
        </div>
        <form action="YOUR_GOOGLE_FORM_URL" method="POST">
            <div class="form-section">
                <label for="dream-entry">Dream Entry:</label>
                <textarea id="dream-entry" name="dream-entry" placeholder="Describe your dream in as much detail as you can..." required></textarea>
            </div>
            <div class="form-section">
                <label for="emotional-reflection">Emotional Reflection:</label>
                <textarea id="emotional-reflection" name="emotional-reflection" placeholder="How did the dream make you feel? What connections can you draw to current life events or challenges?" required></textarea>
            </div>
            <div class="form-section">
                <label for="actionable-insights">Actionable Insights:</label>
                <textarea id="actionable-insights" name="actionable-insights" placeholder="Does this dream suggest any new ideas, solutions, or perspectives for your current personal or academic challenges?" required></textarea>
            </div>
            <div class="form-section">
                <label for="dream-meaning">What does the dream mean?</label>
                <textarea id="dream-meaning" name="dream-meaning" placeholder="Interpret what the dream means for you..." required></textarea>
            </div>
            <div class="form-section">
                <label for="waking-life">Relate to Waking Life:</label>
                <textarea id="waking-life" name="waking-life" placeholder="Reflect on how your dream might provide solutions or new perspectives for your current situation..." required></textarea>
            </div>
            <div class="form-section">
                <button type="submit" class="submit-btn">Submit Dream Entry</button>
            </div>
        </form>
    </div>

    <div class="footer">
        <p>Track your progress by revisiting your entries!</p>
    </div>
</body>
</html>
